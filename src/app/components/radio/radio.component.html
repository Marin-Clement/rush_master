<!-- radio.component.html -->

<div class="radio" [ngClass]="{'collapsed': isCollapsed}">
  <div class="radio__title">Radio Master</div>
  <div class="radio__playlist__name"> draven L9</div>
  <div class="radio__image-wrapper" (click)="playPause()">
    <img alt="Album Cover" class="radio__image" [src]="currentImage" width="100" height="100" [ngClass]="{'playing': isPlaying}">
    <div class="hole"></div>
  </div>
  <div class="radio__controls">
    <div class="volume-bar">
      <input type="range" class="volume-slider" [(ngModel)]="volume" min="0" max="2" step="0.01" (input)="updateVolume()">
    </div>
  </div>
  <section class="button__container">
    <button class="before-button" (click)="previousPlaylist()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather-skip-back"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
    </button>
    <button class="play-stop-button" (click)="playPause()" [ngClass]="{'playing': isPlaying}">
      <svg xmlns="http://www.w3.org/2000/svg" *ngIf="!isPlaying" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
      <svg xmlns="http://www.w3.org/2000/svg" *ngIf="isPlaying" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather-pause"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
    </button>
    <button class="after-button" (click)="nextPlaylist()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather-skip-forward"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
    </button>
  </section>
  <div class="radio-info">
    <div class="radio-info__title__marquee">{{ formatTitle(currentSong) }}</div>
  </div>
  <div class="radio-progress">
    <div class="radio-progress__bar" [style.width]="progress + '%'"></div>
  </div>
  <div class="radio-time">
    <div class="radio-time__current">{{ formatTime(elapsedTime) }}</div>
    <div class="radio-time__total">{{ formatTime(songDuration) }}</div>
  </div>
  <button class="collapse-button" (click)="collapse()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
    </button>
</div>
